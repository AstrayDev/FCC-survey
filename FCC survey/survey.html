<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css"/>
    <head>
      <title>Cheese Flavors</title>
    </head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <body class="survey">
      <h1 id="title">Cheese Flavor Survey</h1>
      <p id="description">Before we get started tell us a bit about yourself so we can look up your personal info</p>
      <form id="survey-form">
          <fieldset class="account-info">
              <label for="name">Enter First Name: <input name="name" id="name" type="text" required></label>
              <label for="last-name">Enter Last Name: <input name="last-name" id="last-name" type="text" required></label>
              <label for="email">Enter Your Email Address: <input name="email" id="email" type="email" required></label>
              <label for="password">Create New Password: <input name="password" id="password" type="password" minlength="8" required></label>
              <label for="ssn">Social Security Number(Not Required): <input name="ssn" id="ssn" type="text" minlength="11" maxlength="11" required></label>
            </fieldset>
            <fieldset class="more-info">
                <label for="profile-pic">Add a profile picture: <input id="profile-pic" name="pic" type="file"></label>
                <label for="age">Enter your age: <input id="age" name="age" min="18" max="120" type="age" required></label>
                <label for="terms"><input class="inline" name="terms" id="terms" type="checkbox">I accept the <a target="_blank" href="terms.html">Terms and Conditions</a></label>
            </fieldset>
            <fieldset class="type">
               <p>Now what kind of cheese enjoyer are you?</p>
               <label for="pro">Professional<input name="account-type" type="radio" id="pro"></label>
               <label for="enthusiast">Enthusiast<input name="account-type" id="enthusiast" type="radio"></label> 
               <label for="casual">Casual<input name="account-type" id="casual" type="radio"></label>
            </fieldset>
            <fieldset class="flavors">
                <p>Now the good part, what is your favorite cheese flavor?</p>
                <label for="flavor">
                    <select id="flavor" name="flavor" required>
                        <option value="">Select wisely</option>
                        <option value="1">Colby Jaaaaaaaack</option>
                        <option value="2">Swiss</option>
                        <option value="3">American</option>
                        <option value="4">Cheddar</option>
                        <option value="5">Muenster</option>
                        <option value="6">Mozzarella</option>
                        <option value="7">Pepper Jack</option>
                        <option value="8">Merlot</option>
                        <option value="9">Provolone</option>
                        <option value="10">Havarti</option>
                    </select>
                </label>
                <label for="bio">Tell us what you love about cheese: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="How well it pairs with crackers mmmmmmm..."></textarea></label>
            </fieldset>
            <input id="submit" type="submit" value="submit"/>
        </form>
    </body>
</html>
